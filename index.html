<!-- 
HTML: HYPERTEXT(textos que contém links) MARKUP LANGUAGE: Linguagem de Marcação de Texto
- Serve para estruturar textos, criar links, imagens, vídeos e etc...

- TAG: também chamada de Elemento HTML: imagem, texto grande, link, parágrafo e etc...
  - SINTAXE:  <p> conteúdo </p> 

- ATRIBUTO: adiciona informação e configuração à uma TAG.
  - SINTAXE: nome do atributo, sinal de igual, aspas duplas(abre), valor, aspas duplas(fecha):
      <a href="#">link</a>  
! + enter: carrega a estrutuba base do código html;

<head> = cabeça - serve para colocar as configurações do documento;
<meta> = configuração do próprio HTML.
<body> = corpo -   
-->

<!-- explica o hhtml que tá sendo usado: 5-->
<!DOCTYPE html>

<!--abertura do html / tag root / raiz-->
<html lang="pt-br">
  <head>
    <!-- atributo: charset="UTF-8": aceita caracteres especiais = acentuações -->
    <meta charset="UTF-8" />
    <!-- caracteres especiais = acentuações -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Esports</title>
  </head>
  <body>
    <!-- criada a tag <header> = introdução / cabeçalho do site - que não tem nenhum estilo / <div> = tag genérica  -->
    <header>
      <!-- criada a tag <div> = tag genérica -->
      <div>
        <!-- atributo: src =  localização da imagem / atributo: alt = texto que será apresentado se não encontrar imagem -->
        <img src="https://github.com/Wwilber.png" alt="" />
      </div>
    </header>
    <!-- criada a tag <main> = principal; representa o que é de principal na nossa página  -->
